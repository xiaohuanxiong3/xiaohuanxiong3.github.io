an class="line">1384</span><br><span class="line">1385</span><br><span class="line">1386</span><br><span class="line">1387</span><br><span class="line">1388</span><br><span class="line">1389</span><br><span class="line">1390</span><br><span class="line">1391</span><br><span class="line">1392</span><br><span class="line">1393</span><br><span class="line">1394</span><br><span class="line">1395</span><br><span class="line">1396</span><br><span class="line">1397</span><br><span class="line">1398</span><br><span class="line">1399</span><br><span class="line">1400</span><br><span class="line">1401</span><br><span class="line">1402</span><br><span class="line">1403</span><br><span class="line">1404</span><br><span class="line">1405</span><br><span class="line">1406</span><br><span class="line">1407</span><br><span class="line">1408</span><br><span class="line">1409</span><br><span class="line">1410</span><br><span class="line">1411</span><br><span class="line">1412</span><br><span class="line">1413</span><br><span class="line">1414</span><br><span class="line">1415</span><br><span class="line">1416</span><br><span class="line">1417</span><br><span class="line">1418</span><br><span class="line">1419</span><br><span class="line">1420</span><br><span class="line">1421</span><br><span class="line">1422</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * A &#123;<span class="hljs-doctag">@link</span> ThreadPoolExecutor&#125; that can additionally schedule</span><br><span class="hljs-comment"> * commands to run after a given delay, or to execute periodically.</span><br><span class="hljs-comment"> * This class is preferable to &#123;<span class="hljs-doctag">@link</span> java.util.Timer&#125; when multiple</span><br><span class="hljs-comment"> * worker threads are needed, or when the additional flexibility or</span><br><span class="hljs-comment"> * capabilities of &#123;<span class="hljs-doctag">@link</span> ThreadPoolExecutor&#125; (which this class</span><br><span class="hljs-comment"> * extends) are required.</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * &lt;p&gt;Delayed tasks execute no sooner than they are enabled, but</span><br><span class="hljs-comment"> * without any real-time guarantees about when, after they are</span><br><span class="hljs-comment"> * enabled, they will commence. Tasks scheduled for exactly the same</span><br><span class="hljs-comment"> * execution time are enabled in first-in-first-out (FIFO) order of</span><br><span class="hljs-comment"> * submission.</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * &lt;p&gt;When a submitted task is cancelled before it is run, execution</span><br><span class="hljs-comment"> * is suppressed.  By default, such a cancelled task is not</span><br><span class="hljs-comment"> * automatically removed from the work queue until its delay elapses.</span><br><span class="hljs-comment"> * While this enables further inspection and monitoring, it may also</span><br><span class="hljs-comment"> * cause unbounded retention of cancelled tasks.  To avoid this, use</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@link</span> #setRemoveOnCancelPolicy&#125; to cause tasks to be immediately</span><br><span class="hljs-comment"> * removed from the work queue at time of cancellation.</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * &lt;p&gt;Successive executions of a periodic task scheduled via</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@link</span> #scheduleAtFixedRate scheduleAtFixedRate&#125; or</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@link</span> #scheduleWithFixedDelay scheduleWithFixedDelay&#125;</span><br><span class="hljs-comment"> * do not overlap. While different executions may be performed by</span><br><span class="hljs-comment"> * different threads, the effects of prior executions</span><br><span class="hljs-comment"> * &lt;a href=&quot;package-summary.html#MemoryVisibility&quot;&gt;&lt;i&gt;happen-before&lt;/i&gt;&lt;/a&gt;</span><br><span class="hljs-comment"> * those of subsequent ones.</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * &lt;p&gt;While this class inherits from &#123;<span class="hljs-doctag">@link</span> ThreadPoolExecutor&#125;, a few</span><br><span class="hljs-comment"> * of the inherited tuning methods are not useful for it. In</span><br><span class="hljs-comment"> * particular, because it acts as a fixed-sized pool using</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@code</span> corePoolSize&#125; threads and an unbounded queue, adjustments</span><br><span class="hljs-comment"> * to &#123;<span class="hljs-doctag">@code</span> maximumPoolSize&#125; have no useful effect. Additionally, it</span><br><span class="hljs-comment"> * is almost never a good idea to set &#123;<span class="hljs-doctag">@code</span> corePoolSize&#125; to zero or</span><br><span class="hljs-comment"> * use &#123;<span class="hljs-doctag">@code</span> allowCoreThreadTimeOut&#125; because this may leave the pool</span><br><span class="hljs-comment"> * without threads to handle tasks once they become eligible to run.</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * &lt;p&gt;As with &#123;<span class="hljs-doctag">@code</span> ThreadPoolExecutor&#125;, if not otherwise specified,</span><br><span class="hljs-comment"> * this class uses &#123;<span class="hljs-doctag">@link</span> Executors#defaultThreadFactory&#125; as the</span><br><span class="hljs-comment"> * default thread factory, and &#123;<span class="hljs-doctag">@link</span> ThreadPoolExecutor.AbortPolicy&#125;</span><br><span class="hljs-comment"> * as the default rejected execution handler.</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * &lt;p&gt;&lt;b&gt;Extension notes:&lt;/b&gt; This class overrides the</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@link</span> ThreadPoolExecutor#execute(Runnable) execute&#125; and</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@link</span> AbstractExecutorService#submit(Runnable) submit&#125;</span><br><span class="hljs-comment"> * methods to generate internal &#123;<span class="hljs-doctag">@link</span> ScheduledFuture&#125; objects to</span><br><span class="hljs-comment"> * control per-task delays and scheduling.  To preserve</span><br><span class="hljs-comment"> * functionality, any further overrides of these methods in</span><br><span class="hljs-comment"> * subclasses must invoke superclass versions, which effectively</span><br><span class="hljs-comment"> * disables additional task customization.  However, this class</span><br><span class="hljs-comment"> * provides alternative protected extension method</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@code</span> decorateTask&#125; (one version each for &#123;<span class="hljs-doctag">@code</span> Runnable&#125; and</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@code</span> Callable&#125;) that can be used to customize the concrete task</span><br><span class="hljs-comment"> * types used to execute commands entered via &#123;<span class="hljs-doctag">@code</span> execute&#125;,</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@code</span> submit&#125;, &#123;<span class="hljs-doctag">@code</span> schedule&#125;, &#123;<span class="hljs-doctag">@code</span> scheduleAtFixedRate&#125;,</span><br><span class="hljs-comment"> * and &#123;<span class="hljs-doctag">@code</span> scheduleWithFixedDelay&#125;.  By default, a</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@code</span> ScheduledThreadPoolExecutor&#125; uses a task type extending</span><br><span class="hljs-comment"> * &#123;<span class="hljs-doctag">@link</span> FutureTask&#125;. However, this may be modified or replaced using</span><br><span class="hljs-comment"> * subclasses of the form:</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * &lt;pre&gt; &#123;<span class="hljs-doctag">@code</span></span><br><span class="hljs-comment"> * public class CustomScheduledExecutor extends ScheduledThreadPoolExecutor &#123;</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> *   static class CustomTask&lt;V&gt; implements RunnableScheduledFuture&lt;V&gt; &#123; ... &#125;</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> *   protected &lt;V&gt; RunnableScheduledFuture&lt;V&gt; decorateTask(</span><br><span class="hljs-comment"> *                Runnable r, RunnableScheduledFuture&lt;V&gt; task) &#123;</span><br><span class="hljs-comment"> *       return new CustomTask&lt;V&gt;(r, task);</span><br><span class="hljs-comment"> *   &#125;</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> *   protected &lt;V&gt; RunnableScheduledFuture&lt;V&gt; decorateTask(</span><br><span class="hljs-comment"> *                Callable&lt;V&gt; c, RunnableScheduledFuture&lt;V&gt; task) &#123;</span><br><span class="hljs-comment"> *       return new CustomTask&lt;V&gt;(c, task);</span><br><span class="hljs-comment"> *   &#125;</span><br><span class="hljs-comment"> *   // ... add constructors, etc.</span><br><span class="hljs-comment"> * &#125;&#125;&lt;/pre&gt;</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@since</span> 1.5</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@author</span> Doug Lea</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScheduledThreadPoolExecutor</span><br>        <span class="hljs-keyword">extends</span> <span class="hljs-title class_">ThreadPoolExecutor</span><br>        <span class="hljs-keyword">implements</span> <span class="hljs-title class_">ScheduledExecutorService</span> &#123;<br><br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">     * This class specializes ThreadPoolExecutor implementation by</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * 1. Using a custom task type ScheduledFutureTask, even for tasks</span><br><span class="hljs-comment">     *    that don&#x27;t require scheduling because they are submitted</span><br><span class="hljs-comment">     *    using ExecutorService rather than ScheduledExecutorService</span><br><span class="hljs-comment">     *    methods, which are treated as tasks with a delay of zero.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * 2. Using a custom queue (DelayedWorkQueue), a variant of</span><br><span class="hljs-comment">     *    unbounded DelayQueue. The lack of capacity constraint and</span><br><span class="hljs-comment">     *    the fact that corePoolSize and maximumPoolSize are</span><br><span class="hljs-comment">     *    effectively identical simplifies some execution mechanics</span><br><span class="hljs-comment">     *    (see delayedExecute) compared to ThreadPoolExecutor.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * 3. Supporting optional run-after-shutdown parameters, which</span><br><span class="hljs-comment">     *    leads to overrides of shutdown methods to remove and cancel</span><br><span class="hljs-comment">     *    tasks that should NOT be run after shutdown, as well as</span><br><span class="hljs-comment">     *    different recheck logic when task (re)submission overlaps</span><br><span class="hljs-comment">     *    with a shutdown.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * 4. Task decoration methods to allow interception and</span><br><span class="hljs-comment">     *    instrumentation, which are needed because subclasses cannot</span><br><span class="hljs-comment">     *    otherwise override submit methods to get this effect. These</span><br><span class="hljs-comment">     *    don&#x27;t have any impact on pool control logic though.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * 1.使用自定义任务类型ScheduledFutureTask，即使对于不需要计划的任务也是如此，</span><br><span class="hljs-comment">     *   因为它们是使用ExecutorService而不是ScheduledExecutorService方法提交的，后者被视为延迟为零的任务。</span><br><span class="hljs-comment">     * 2.使用自定义队列（DelayedWorkQueue），它是无界延迟队列（DelayQueue）的一个变体。</span><br><span class="hljs-comment">     *   与 ThreadPoolExecutor 相比，由于没有容量限制，而且 corePoolSize 和 maximumPoolSize 实际上是相同的，</span><br><span class="hljs-comment">     *   因此简化了一些执行机制（参见 delayedExecute）。</span><br><span class="hljs-comment">     * 3.支持可选的关闭后运行参数，这导致覆盖关闭方法以移除和取消关闭后不应运行的任务，</span><br><span class="hljs-comment">     *   以及当任务(重新)提交与关闭重叠时不同的重新检查逻辑。</span><br><span class="hljs-comment">     * 4.任务修饰方法，以允许拦截和插装，这是必需的，因为子类不能通过重写提交方法来获得这种效果。</span><br><span class="hljs-comment">     *   但是这些对池控制逻辑没有任何影响。</span><br><span class="hljs-comment">     */</span><br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * ThreadPoolExecutor.runWorker(Worker w) 方法注释</span><br><span class="hljs-comment">     * 主 Worker 运行循环。重复从队列中获取任务并执行它们，同时处理一系列问题：</span><br><span class="hljs-comment">     * 1. 我们可能一开始就有一个初始任务，在这种情况下，我们不需要获取第一个任务。</span><br><span class="hljs-comment">     *    否则，只要池还在运行，我们就从 getTask 获取任务。</span><br><span class="hljs-comment">     *    如果返回空值，则表示 Worker 因池状态或配置参数发生变化而退出。</span><br><span class="hljs-comment">     *    其他退出是由于外部代码抛出了异常，在这种情况下 completedAbruptly 保持不变，</span><br><span class="hljs-comment">     *    这通常会导致 processWorkerExit 替代该线程。</span><br><span class="hljs-comment">     * 2. 在运行任何任务之前，我们都会获取锁，以防止任务执行时发生其他池中断，</span><br><span class="hljs-comment">     *    然后确保除非池停止运行，否则本线程不会设置中断。</span><br><span class="hljs-comment">     * 3. 每个任务运行前都会调用 beforeExecute，它可能会抛出异常，</span><br><span class="hljs-comment">     *    在这种情况下，我们会在不处理任务的情况下导致线程死亡（在 completedAbruptly 为 true 的情况下中断循环）。</span><br><span class="hljs-comment">     * 4. 假设 beforeExecute 正常完成，我们运行任务，收集抛出的异常并发送给 afterExecute。</span><br><span class="hljs-comment">     *    我们会分别处理 RuntimeException、Error（规范保证我们会捕获这两种异常）和任意 Throwables。</span><br><span class="hljs-comment">     *    由于我们无法在 Runnable.run 中重新抛出 Throwables，</span><br><span class="hljs-comment">     *    因此我们在抛出时将它们封装在 Errors 中（交给线程的 UncaughtExceptionHandler）。</span><br><span class="hljs-comment">     *    任何抛出的异常都会导致线程死亡。</span><br><span class="hljs-comment">     * 5. 在 task.run 完成后，我们调用 afterExecute，它也可能抛出异常，这也会导致线程死亡。</span><br><span class="hljs-comment">     *    根据 JLS 第 14.20 节，即使 task.run 抛出，该异常也会生效。</span><br><span class="hljs-comment">     *    异常机制的净效果是，afterExecute 和线程的</span><br><span class="hljs-comment">     *    UncaughtExceptionHandler 可以获得我们所能提供的关于用户代码所遇到的任何问题的准确信息</span><br><span class="hljs-comment">     */</span><br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * False if should cancel/suppress periodic tasks on shutdown.</span><br><span class="hljs-comment">     * 如果值为false，则在shutdown时，cancel/supress周期性任务时</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">volatile</span> <span class="hljs-type">boolean</span> continueExistingPeriodicTasksAfterShutdown;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * False if should cancel non-periodic not-yet-expired tasks on shutdown.</span><br><span class="hljs-comment">     * 如果值为false，则在shutdown时，cancel非周期性、还未过期的任务</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">volatile</span> <span class="hljs-type">boolean</span> <span class="hljs-variable">executeExistingDelayedTasksAfterShutdown</span> <span class="hljs-operator">=</span> <span class="hljs-literal">true</span>;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * True if ScheduledFutureTask.cancel should remove from queue.</span><br><span class="hljs-comment">     * 如果值为true，则cancel状态的ScheduledFutureTask应该从队列中移除</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">volatile</span> <span class="hljs-type">boolean</span> removeOnCancel;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Sequence number to break scheduling ties, and in turn to</span><br><span class="hljs-comment">     * guarantee FIFO order among tied entries.</span><br><span class="hljs-comment">     * 打破调度联系的序列号，进而保证联系条目之间的FIFO顺序。</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">AtomicLong</span> <span class="hljs-variable">sequencer</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">AtomicLong</span>();<br><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ScheduledFutureTask</span>&lt;V&gt;<br>            <span class="hljs-keyword">extends</span> <span class="hljs-title class_">FutureTask</span>&lt;V&gt; <span class="hljs-keyword">implements</span> <span class="hljs-title class_">RunnableScheduledFuture</span>&lt;V&gt; &#123;<br><br>        <span class="hljs-comment">/** Sequence number to break ties FIFO */</span><br>        <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">long</span> sequenceNumber;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * The nanoTime-based time when the task is enabled to execute.</span><br><span class="hljs-comment">         * 任务允许执行的时间（以纳秒记）</span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-keyword">private</span> <span class="hljs-keyword">volatile</span> <span class="hljs-type">long</span> time;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Period for repeating tasks, in nanoseconds.</span><br><span class="hljs-comment">         * A positive value indicates fixed-rate execution.</span><br><span class="hljs-comment">         * A negative value indicates fixed-delay execution.</span><br><span class="hljs-comment">         * A value of 0 indicates a non-repeating (one-shot) task.</span><br><span class="hljs-comment">         * 重复执行任务的周期，以纳秒记</span><br><span class="hljs-comment">         * 正数表示固定频率的执行</span><br><span class="hljs-comment">         * 负数表示固定延迟的执行</span><br><span class="hljs-comment">         * 0表示非周期性任务（即只执行一次）</span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">long</span> period;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * The actual task to be re-enqueued by reExecutePeriodic</span><br><span class="hljs-comment">         * reExecutePeriodic方法重新入队的实际的任务</span><br><span class="hljs-comment">         */</span><br>        RunnableScheduledFuture&lt;V&gt; outerTask = <span class="hljs-built_in">this</span>;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Index into delay queue, to support faster cancellation.</span><br><span class="hljs-comment">         * 延迟队列索引，以支持更快的取消</span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-type">int</span> heapIndex;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Creates a one-shot action with given nanoTime-based trigger time.</span><br><span class="hljs-comment">         */</span><br>        ScheduledFutureTask(Runnable r, V result, <span class="hljs-type">long</span> triggerTime,<br>                            <span class="hljs-type">long</span> sequenceNumber) &#123;<br>            <span class="hljs-built_in">super</span>(r, result);<br>            <span class="hljs-built_in">this</span>.time = triggerTime;<br>            <span class="hljs-built_in">this</span>.period = <span class="hljs-number">0</span>;<br>            <span class="hljs-built_in">this</span>.sequenceNumber = sequenceNumber;<br>        &#125;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Creates a periodic action with given nanoTime-based initial</span><br><span class="hljs-comment">         * trigger time and period.</span><br><span class="hljs-comment">         */</span><br>        ScheduledFutureTask(Runnable r, V result, <span class="hljs-type">long</span> triggerTime,<br>                            <span class="hljs-type">long</span> period, <span class="hljs-type">long</span> sequenceNumber) &#123;<br>            <span class="hljs-built_in">super</span>(r, result);<br>            <span class="hljs-built_in">this</span>.time = triggerTime;<br>            <span class="hljs-built_in">this</span>.period = period;<br>            <span class="hljs-built_in">this</span>.sequenceNumber = sequenceNumber;<br>        &#125;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Creates a one-shot action with given nanoTime-based trigger time.</span><br><span class="hljs-comment">         */</span><br>        ScheduledFutureTask(Callable&lt;V&gt; callable, <span class="hljs-type">long</span> triggerTime,<br>                            <span class="hljs-type">long</span> sequenceNumber) &#123;<br>            <span class="hljs-built_in">super</span>(callable);<br>            <span class="hljs-built_in">this</span>.time = triggerTime;<br>            <span class="hljs-built_in">this</span>.period = <span class="hljs-number">0</span>;<br>            <span class="hljs-built_in">this</span>.sequenceNumber = sequenceNumber;<br>        &#125;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * 获取任务下一次执行的延迟</span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-keyword">public</span> <span class="hljs-type">long</span> <span class="hljs-title function_">getDelay</span><span class="hljs-params">(TimeUnit unit)</span> &#123;<br>            <span class="hljs-keyword">return</span> unit.convert(time - System.nanoTime(), NANOSECONDS);<br>        &#125;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * 比较两个任务谁先进行下一次执行</span><br><span class="hljs-comment">         * <span class="hljs-doctag">@param</span> other the object to be compared.</span><br><span class="hljs-comment">         * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">compareTo</span><span class="hljs-params">(Delayed other)</span> &#123;<br>            <span class="hljs-keyword">if</span> (other == <span class="hljs-built_in">this</span>) <span class="hljs-comment">// compare zero if same object</span><br>                <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>            <span class="hljs-keyword">if</span> (other <span class="hljs-keyword">instanceof</span> ScheduledFutureTask) &#123;<br>                ScheduledFutureTask&lt;?&gt; x = (ScheduledFutureTask&lt;?&gt;)other;<br>                <span class="hljs-type">long</span> <span class="hljs-variable">diff</span> <span class="hljs-operator">=</span> time - x.time;<br>                <span class="hljs-keyword">if</span> (diff &lt; <span class="hljs-number">0</span>)<br>                    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (diff &gt; <span class="hljs-number">0</span>)<br>                    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>                <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (sequenceNumber &lt; x.sequenceNumber)<br>                    <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;<br>                <span class="hljs-keyword">else</span><br>                    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;<br>            &#125;<br>            <span class="hljs-type">long</span> <span class="hljs-variable">diff</span> <span class="hljs-operator">=</span> getDelay(NANOSECONDS) - other.getDelay(NANOSECONDS);<br>            <span class="hljs-keyword">return</span> (diff &lt; <span class="hljs-number">0</span>) ? -<span class="hljs-number">1</span> : (diff &gt; <span class="hljs-number">0</span>) ? <span class="hljs-number">1</span> : <span class="hljs-number">0</span>;<br>        &#125;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Returns &#123;<span class="hljs-doctag">@code</span> true&#125; if this is a periodic (not a one-shot) action.</span><br><span class="hljs-comment">         *</span><br><span class="hljs-comment">         * <span class="hljs-doctag">@return</span> &#123;<span class="hljs-doctag">@code</span> true&#125; if periodic</span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">isPeriodic</span><span class="hljs-params">()</span> &#123;<br>            <span class="hljs-keyword">return</span> period != <span class="hljs-number">0</span>;<br>        &#125;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Sets the next time to run for a periodic task.</span><br><span class="hljs-comment">         * 设置周期性任务的下一次执行时间</span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setNextRunTime</span><span class="hljs-params">()</span> &#123;<br>            <span class="hljs-type">long</span> <span class="hljs-variable">p</span> <span class="hljs-operator">=</span> period;<br>            <span class="hljs-keyword">if</span> (p &gt; <span class="hljs-number">0</span>)<br>                time += p;<br>            <span class="hljs-keyword">else</span><br>                time = triggerTime(-p);<br>        &#125;<br><br>        <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">cancel</span><span class="hljs-params">(<span class="hljs-type">boolean</span> mayInterruptIfRunning)</span> &#123;<br>            <span class="hljs-comment">// The racy read of heapIndex below is benign:</span><br>            <span class="hljs-comment">// if heapIndex &lt; 0, then OOTA guarantees that we have surely</span><br>            <span class="hljs-comment">// been removed; else we recheck under lock in remove()</span><br>            <span class="hljs-comment">// 下面对 heapIndex 的粗略读取是无害的：如果 heapIndex &lt; 0，则 OOTA 保证我们肯定已被移除；</span><br>            <span class="hljs-comment">// 否则，我们在 remove() 中的锁下重新检查</span><br>            <span class="hljs-type">boolean</span> <span class="hljs-variable">cancelled</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">super</span>.cancel(mayInterruptIfRunning);<br>            <span class="hljs-keyword">if</span> (cancelled &amp;&amp; removeOnCancel &amp;&amp; heapIndex &gt;= <span class="hljs-number">0</span>)<br>                remove(<span class="hljs-built_in">this</span>);<br>            <span class="hljs-keyword">return</span> cancelled;<br>        &#125;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Overrides FutureTask version so as to reset/requeue if periodic.</span><br><span class="hljs-comment">         * 重写FutureTask的run方法，以在需要周期性执行任务时reset/requeue任务</span><br><span class="hljs-comment">         */</span><br>        <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">run</span><span class="hljs-params">()</span> &#123;<br>            <span class="hljs-keyword">if</span> (!canRunInCurrentRunState(<span class="hljs-built_in">this</span>))<br>                cancel(<span class="hljs-literal">false</span>);<br>            <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (!isPeriodic())<br>                <span class="hljs-built_in">super</span>.run();<br>            <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (<span class="hljs-built_in">super</span>.runAndReset()) &#123;<br>                setNextRunTime();<br>                reExecutePeriodic(outerTask);<br>            &#125;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Returns true if can run a task given current run state and</span><br><span class="hljs-comment">     * run-after-shutdown parameters.</span><br><span class="hljs-comment">     * 如果能在给定当前状态和run-after-shutdown参数下执行任务，则返回true</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-type">boolean</span> <span class="hljs-title function_">canRunInCurrentRunState</span><span class="hljs-params">(RunnableScheduledFuture&lt;?&gt; task)</span> &#123;<br>        <span class="hljs-keyword">if</span> (!isShutdown())<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;<br>        <span class="hljs-keyword">if</span> (isStopped())<br>            <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br>        <span class="hljs-comment">// 已经shutdown 还未 stop</span><br>        <span class="hljs-comment">// 如果是周期性的任务，则判断是否应该在shutdown后 cancel/supress 任务</span><br>        <span class="hljs-comment">// 否则，则判断是否应该在shutdown后放弃非周期、还未释放和任务是否可以立即执行</span><br>        <span class="hljs-keyword">return</span> task.isPeriodic()<br>                ? continueExistingPeriodicTasksAfterShutdown<br>                : (executeExistingDelayedTasksAfterShutdown<br>                || task.getDelay(NANOSECONDS) &lt;= <span class="hljs-number">0</span>);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Main execution method for delayed or periodic tasks.  If pool</span><br><span class="hljs-comment">     * is shut down, rejects the task. Otherwise adds task to queue</span><br><span class="hljs-comment">     * and starts a thread, if necessary, to run it.  (We cannot</span><br><span class="hljs-comment">     * prestart the thread to run the task because the task (probably)</span><br><span class="hljs-comment">     * shouldn&#x27;t be run yet.)  If the pool is shut down while the task</span><br><span class="hljs-comment">     * is being added, cancel and remove it if required by state and</span><br><span class="hljs-comment">     * run-after-shutdown parameters.</span><br><span class="hljs-comment">     * 对于延迟的或者周期性执行的任务的主要执行方法。如果线程池关闭，拒绝任务。</span><br><span class="hljs-comment">     * 否则添加任务到队列中并且如果有必要的话，开启一个线程，执行任务。（</span><br><span class="hljs-comment">     * 我们不能预启动一个线程来运行任务因为任务（可能） 还不应该运行）</span><br><span class="hljs-comment">     * 如果线程池关闭时任务正在添加，cancel和remove任务取决于状态和</span><br><span class="hljs-comment">     * run-after-shutdown参数的需求</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> task the task</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">delayedExecute</span><span class="hljs-params">(RunnableScheduledFuture&lt;?&gt; task)</span> &#123;<br>        <span class="hljs-keyword">if</span> (isShutdown())<br>            reject(task);<br>        <span class="hljs-keyword">else</span> &#123;<br>            <span class="hljs-built_in">super</span>.getQueue().add(task);<br>            <span class="hljs-keyword">if</span> (!canRunInCurrentRunState(task) &amp;&amp; remove(task))<br>                task.cancel(<span class="hljs-literal">false</span>);<br>            <span class="hljs-keyword">else</span><br>                <span class="hljs-comment">// 与 preartCoreThread 相同，但会安排至少一个 线程被启动，即使 corePoolSize 为 0。</span><br>                ensurePrestart();<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Requeues a periodic task unless current run state precludes it.</span><br><span class="hljs-comment">     * Same idea as delayedExecute except drops task rather than rejecting.</span><br><span class="hljs-comment">     * 重新将周期性任务入队，除非当前运行状态不允许</span><br><span class="hljs-comment">     * 与delayedExecute想法相同，但会放弃任务而不是拒绝</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> task the task</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">void</span> <span class="hljs-title function_">reExecutePeriodic</span><span class="hljs-params">(RunnableScheduledFuture&lt;?&gt; task)</span> &#123;<br>        <span class="hljs-keyword">if</span> (canRunInCurrentRunState(task)) &#123;<br>            <span class="hljs-built_in">super</span>.getQueue().add(task);<br>            <span class="hljs-keyword">if</span> (canRunInCurrentRunState(task) || !remove(task)) &#123;<br>                ensurePrestart();<br>                <span class="hljs-keyword">return</span>;<br>            &#125;<br>        &#125;<br>        task.cancel(<span class="hljs-literal">false</span>);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Cancels and clears the queue of all tasks that should not be run</span><br><span class="hljs-comment">     * due to shutdown policy.  Invoked within super.shutdown.</span><br><span class="hljs-comment">     * 取消并清除队列中所有因关机策略而不应运行的任务。 在 super.shutdown 中调用。</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-meta">@Override</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">onShutdown</span><span class="hljs-params">()</span> &#123;<br>        BlockingQueue&lt;Runnable&gt; q = <span class="hljs-built_in">super</span>.getQueue();<br>        <span class="hljs-type">boolean</span> <span class="hljs-variable">keepDelayed</span> <span class="hljs-operator">=</span><br>                getExecuteExistingDelayedTasksAfterShutdownPolicy();<br>        <span class="hljs-type">boolean</span> <span class="hljs-variable">keepPeriodic</span> <span class="hljs-operator">=</span><br>                getContinueExistingPeriodicTasksAfterShutdownPolicy();<br>        <span class="hljs-comment">// Traverse snapshot to avoid iterator exceptions</span><br>        <span class="hljs-comment">// <span class="hljs-doctag">TODO:</span> implement and use efficient removeIf</span><br>        <span class="hljs-comment">// super.getQueue().removeIf(...);</span><br>        <span class="hljs-keyword">for</span> (Object e : q.toArray()) &#123;<br>            <span class="hljs-keyword">if</span> (e <span class="hljs-keyword">instanceof</span> RunnableScheduledFuture) &#123;<br>                RunnableScheduledFuture&lt;?&gt; t = (RunnableScheduledFuture&lt;?&gt;)e;<br>                <span class="hljs-comment">// 这里有 t.getDelay(NANOSECONDS) &gt; 0 判断条件</span><br>                <span class="hljs-comment">// 不会remove 和 cancel已经开始执行或（正要执行的任务？）</span><br>                <span class="hljs-keyword">if</span> ((t.isPeriodic()<br>                        ? !keepPeriodic<br>                        : (!keepDelayed &amp;&amp; t.getDelay(NANOSECONDS) &gt; <span class="hljs-number">0</span>))<br>                        || t.isCancelled()) &#123; <span class="hljs-comment">// also remove if already cancelled</span><br>                    <span class="hljs-keyword">if</span> (q.remove(t))<br>                        t.cancel(<span class="hljs-literal">false</span>);<br>                &#125;<br>            &#125;<br>        &#125;<br>        tryTerminate();<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Modifies or replaces the task used to execute a runnable.</span><br><span class="hljs-comment">     * This method can be used to override the concrete</span><br><span class="hljs-comment">     * class used for managing internal tasks.</span><br><span class="hljs-comment">     * The default implementation simply returns the given task.</span><br><span class="hljs-comment">     * 修改或替换用于执行 runnable 的任务。</span><br><span class="hljs-comment">     * 该方法可用于覆盖用于管理内部任务的具体类。 默认实现只是返回给定的任务。</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> runnable the submitted Runnable</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> task the task created to execute the runnable</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> &lt;V&gt; the type of the task&#x27;s result</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> a task that can execute the runnable</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@since</span> 1.6</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">protected</span> &lt;V&gt; RunnableScheduledFuture&lt;V&gt; <span class="hljs-title function_">decorateTask</span><span class="hljs-params">(</span><br><span class="hljs-params">            Runnable runnable, RunnableScheduledFuture&lt;V&gt; task)</span> &#123;<br>        <span class="hljs-keyword">return</span> task;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Modifies or replaces the task used to execute a callable.</span><br><span class="hljs-comment">     * This method can be used to override the concrete</span><br><span class="hljs-comment">     * class used for managing internal tasks.</span><br><span class="hljs-comment">     * The default implementation simply returns the given task.</span><br><span class="hljs-comment">     * 修改或替换用于执行 runnable 的任务。</span><br><span class="hljs-comment">     * 该方法可用于覆盖用于管理内部任务的具体类。 默认实现只是返回给定的任务。</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> callable the submitted Callable</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> task the task created to execute the callable</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> &lt;V&gt; the type of the task&#x27;s result</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> a task that can execute the callable</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@since</span> 1.6</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">protected</span> &lt;V&gt; RunnableScheduledFuture&lt;V&gt; <span class="hljs-title function_">decorateTask</span><span class="hljs-params">(</span><br><span class="hljs-params">            Callable&lt;V&gt; callable, RunnableScheduledFuture&lt;V&gt; task)</span> &#123;<br>        <span class="hljs-keyword">return</span> task;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * The default keep-alive time for pool threads.</span><br><span class="hljs-comment">     * 线程池默认的keep-alive 时间</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * Normally, this value is unused because all pool threads will be</span><br><span class="hljs-comment">     * core threads, but if a user creates a pool with a corePoolSize</span><br><span class="hljs-comment">     * of zero (against our advice), we keep a thread alive as long as</span><br><span class="hljs-comment">     * there are queued tasks.  If the keep alive time is zero (the</span><br><span class="hljs-comment">     * historic value), we end up hot-spinning in getTask, wasting a</span><br><span class="hljs-comment">     * CPU.  But on the other hand, if we set the value too high, and</span><br><span class="hljs-comment">     * users create a one-shot pool which they don&#x27;t cleanly shutdown,</span><br><span class="hljs-comment">     * the pool&#x27;s non-daemon threads will prevent JVM termination.  A</span><br><span class="hljs-comment">     * small but non-zero value (relative to a JVM&#x27;s lifetime) seems</span><br><span class="hljs-comment">     * best.</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">long</span> <span class="hljs-variable">DEFAULT_KEEPALIVE_MILLIS</span> <span class="hljs-operator">=</span> <span class="hljs-number">10L</span>;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Creates a new &#123;<span class="hljs-doctag">@code</span> ScheduledThreadPoolExecutor&#125; with the</span><br><span class="hljs-comment">     * given core pool size.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> corePoolSize the number of threads to keep in the pool, even</span><br><span class="hljs-comment">     *        if they are idle, unless &#123;<span class="hljs-doctag">@code</span> allowCoreThreadTimeOut&#125; is set</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> IllegalArgumentException if &#123;<span class="hljs-doctag">@code</span> corePoolSize &lt; 0&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-title function_">ScheduledThreadPoolExecutor</span><span class="hljs-params">(<span class="hljs-type">int</span> corePoolSize)</span> &#123;<br>        <span class="hljs-built_in">super</span>(corePoolSize, Integer.MAX_VALUE,<br>                DEFAULT_KEEPALIVE_MILLIS, MILLISECONDS,<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">DelayedWorkQueue</span>());<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Creates a new &#123;<span class="hljs-doctag">@code</span> ScheduledThreadPoolExecutor&#125; with the</span><br><span class="hljs-comment">     * given initial parameters.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> corePoolSize the number of threads to keep in the pool, even</span><br><span class="hljs-comment">     *        if they are idle, unless &#123;<span class="hljs-doctag">@code</span> allowCoreThreadTimeOut&#125; is set</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> threadFactory the factory to use when the executor</span><br><span class="hljs-comment">     *        creates a new thread</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> IllegalArgumentException if &#123;<span class="hljs-doctag">@code</span> corePoolSize &lt; 0&#125;</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> NullPointer lass="hljs-keyword">return</span> System.nanoTime() +<br>                ((delay &lt; (Long.MAX_VALUE &gt;&gt; <span class="hljs-number">1</span>)) ? delay : overflowFree(delay));<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Constrains the values of all delays in the queue to be within</span><br><span class="hljs-comment">     * Long.MAX_VALUE of each other, to avoid overflow in compareTo.</span><br><span class="hljs-comment">     * This may occur if a task is eligible to be dequeued, but has</span><br><span class="hljs-comment">     * not yet been, while some other task is added with a delay of</span><br><span class="hljs-comment">     * Long.MAX_VALUE.</span><br><span class="hljs-comment">     * 为了避免 compareTo 中的溢出，队列中所有延迟的值都必须在 Long.MAX_VALUE 范围内。</span><br><span class="hljs-comment">     * 如果一个任务符合出队条件，但尚未出队，而其他任务被添加了一个 Long.MAX_VALUE 的延迟，则可能出现这种情况。</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">private</span> <span class="hljs-type">long</span> <span class="hljs-title function_">overflowFree</span><span class="hljs-params">(<span class="hljs-type">long</span> delay)</span> &#123;<br>        <span class="hljs-type">Delayed</span> <span class="hljs-variable">head</span> <span class="hljs-operator">=</span> (Delayed) <span class="hljs-built_in">super</span>.getQueue().peek();<br>        <span class="hljs-keyword">if</span> (head != <span class="hljs-literal">null</span>) &#123;<br>            <span class="hljs-type">long</span> <span class="hljs-variable">headDelay</span> <span class="hljs-operator">=</span> head.getDelay(NANOSECONDS);<br>            <span class="hljs-keyword">if</span> (headDelay &lt; <span class="hljs-number">0</span> &amp;&amp; (delay - headDelay &lt; <span class="hljs-number">0</span>))<br>                delay = Long.MAX_VALUE + headDelay;<br>        &#125;<br>        <span class="hljs-keyword">return</span> delay;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> RejectedExecutionException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> NullPointerException       &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> ScheduledFuture&lt;?&gt; schedule(Runnable command,<br>                                       <span class="hljs-type">long</span> delay,<br>                                       TimeUnit unit) &#123;<br>        <span class="hljs-keyword">if</span> (command == <span class="hljs-literal">null</span> || unit == <span class="hljs-literal">null</span>)<br>            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">NullPointerException</span>();<br>        <span class="hljs-comment">// 这里装饰task其实啥都没做</span><br>        RunnableScheduledFuture&lt;Void&gt; t = decorateTask(command,<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">ScheduledFutureTask</span>&lt;Void&gt;(command, <span class="hljs-literal">null</span>,<br>                        triggerTime(delay, unit),<br>                        sequencer.getAndIncrement()));<br>        delayedExecute(t);<br>        <span class="hljs-keyword">return</span> t;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> RejectedExecutionException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> NullPointerException       &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> &lt;V&gt; ScheduledFuture&lt;V& <span class="hljs-comment">     * called with a null second &#123;<span class="hljs-doctag">@code</span> Throwable&#125; argument, even if the</span><br><span class="hljs-comment">     * &#123;<span class="hljs-doctag">@code</span> command&#125; terminated abruptly.  Instead, the &#123;<span class="hljs-doctag">@code</span> Throwable&#125;</span><br><span class="hljs-comment">     * thrown by such a task can be obtained via &#123;<span class="hljs-doctag">@link</span> Future#get&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> RejectedExecutionException at discretion of</span><br><span class="hljs-comment">     *         &#123;<span class="hljs-doctag">@code</span> RejectedExecutionHandler&#125;, if the task</span><br><span class="hljs-comment">     *         cannot be accepted for execution because the</span><br><span class="hljs-comment">     *         executor has been shut down</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> NullPointerException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">execute</span><span class="hljs-params">(Runnable command)</span> &#123;<br>        schedule(command, <span class="hljs-number">0</span>, NANOSECONDS);<br>    &#125;<br><br>    <span class="hljs-comment">// Override AbstractExecutorService methods</span><br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> RejectedExecutionException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> NullPointerException       &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> Future&lt;?&gt; submit(Runnable task) &#123;<br>        <span class="hljs-keyword">return</span> schedule(task, <span class="hljs-number">0</span>, NANOSECONDS);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> RejectedExecutionException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> NullPointerException       &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> &lt;T&gt; Future&lt;T&gt; <span class="hljs-title function_">submit</span><span class="hljs-params">(Runnable task, T result)</span> &#123;<br>        <span class="hljs-keyword">return</span> schedule(Executors.callable(task, result), <span class="hljs-number">0</span>, NANOSECONDS);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> RejectedExecutionException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> NullPointerException       &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> &lt;T&gt; Future&lt;T&gt; <span class="hljs-title function_">submit</span><span class="hljs-params">(Callable&lt;T&gt; task)</span> &#123;<br>        <span class="hljs-keyword">return</span> schedule(task, <span class="hljs-number">0</span>, NANOSECONDS);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Sets the policy on whether to continue executing existing</span><br><span class="hljs-comment">     * periodic tasks even when this executor has been &#123;<span class="hljs-doctag">@code</span> shutdown&#125;.</span><br><span class="hljs-comment">     * In this case, executions will continue until &#123;<span class="hljs-doctag">@code</span> shutdownNow&#125;</span><br><span class="hljs-comment">     * or the policy is set to &#123;<span class="hljs-doctag">@code</span> false&#125; when already shutdown.</span><br><span class="hljs-comment">     * This value is by default &#123;<span class="hljs-doctag">@code</span> false&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> value if &#123;<span class="hljs-doctag">@code</span> true&#125;, continue after shutdown, else don&#x27;t</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@see</span> #getContinueExistingPeriodicTasksAfterShutdownPolicy</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setContinueExistingPeriodicTasksAfterShutdownPolicy</span><span class="hljs-params">(<span class="hljs-type">boolean</span> value)</span> &#123;<br>        continueExistingPeriodicTasksAfterShutdown = value;<br>        <span class="hljs-keyword">if</span> (!value &amp;&amp; isShutdown())<br>            onShutdown();<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Gets the policy on whether to continue executing existing</span><br><span class="hljs-comment">     * periodic tasks even when this executor has been &#123;<span class="hljs-doctag">@code</span> shutdown&#125;.</span><br><span class="hljs-comment">     * In this case, executions will continue until &#123;<span class="hljs-doctag">@code</span> shutdownNow&#125;</span><br><span class="hljs-comment">     * or the policy is set to &#123;<span class="hljs-doctag">@code</span> false&#125; when already shutdown.</span><br><span class="hljs-comment">     * This value is by default &#123;<span class="hljs-doctag">@code</span> false&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> &#123;<span class="hljs-doctag">@code</span> true&#125; if will continue after shutdown</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@see</span> #setContinueExistingPeriodicTasksAfterShutdownPolicy</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">getContinueExistingPeriodicTasksAfterShutdownPolicy</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> continueExistingPeriodicTasksAfterShutdown;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Sets the policy on whether to execute existing delayed</span><br><span class="hljs-comment">     * tasks even when this executor has been &#123;<span class="hljs-doctag">@code</span> shutdown&#125;.</span><br><span class="hljs-comment">     * In this case, these tasks will only terminate upon</span><br><span class="hljs-comment">     * &#123;<span class="hljs-doctag">@code</span> shutdownNow&#125;, or after setting the policy to</span><br><span class="hljs-comment">     * &#123;<span class="hljs-doctag">@code</span> false&#125; when already shutdown.</span><br><span class="hljs-comment">     * This value is by default &#123;<span class="hljs-doctag">@code</span> true&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> value if &#123;<span class="hljs-doctag">@code</span> true&#125;, execute after shutdown, else don&#x27;t</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@see</span> #getExecuteExistingDelayedTasksAfterShutdownPolicy</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setExecuteExistingDelayedTasksAfterShutdownPolicy</span><span class="hljs-params">(<span class="hljs-type">boolean</span> value)</span> &#123;<br>        executeExistingDelayedTasksAfterShutdown = value;<br>        <span class="hljs-keyword">if</span> (!value &amp;&amp; isShutdown())<br>            onShutdown();<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Gets the policy on whether to execute existing delayed</span><br><span class="hljs-comment">     * tasks even when this executor has been &#123;<span class="hljs-doctag">@code</span> shutdown&#125;.</span><br><span class="hljs-comment">     * In this case, these tasks will only terminate upon</span><br><span class="hljs-comment">     * &#123;<span class="hljs-doctag">@code</span> shutdownNow&#125;, or after setting the policy to</span><br><span class="hljs-comment">     * &#123;<span class="hljs-doctag">@code</span> false&#125; when already shutdown.</span><br><span class="hljs-comment">     * This value is by default &#123;<span class="hljs-doctag">@code</span> true&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> &#123;<span class="hljs-doctag">@code</span> true&#125; if will execute after shutdown</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@see</span> #setExecuteExistingDelayedTasksAfterShutdownPolicy</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">getExecuteExistingDelayedTasksAfterShutdownPolicy</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> executeExistingDelayedTasksAfterShutdown;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Sets the policy on whether cancelled tasks should be immediately</span><br><span class="hljs-comment">     * removed from the work queue at time of cancellation.  This value is</span><br><span class="hljs-comment">     * by default &#123;<span class="hljs-doctag">@code</span> false&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> value if &#123;<span class="hljs-doctag">@code</span> true&#125;, remove on cancellation, else don&#x27;t</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@see</span> #getRemoveOnCancelPolicy</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@since</span> 1.7</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setRemoveOnCancelPolicy</span><span class="hljs-params">(<span class="hljs-type">boolean</span> value)</span> &#123;<br>        removeOnCancel = value;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Gets the policy on whether cancelled tasks should be immediately</span><br><span class="hljs-comment">     * removed from the work queue at time of cancellation.  This value is</span><br><span class="hljs-comment">     * by default &#123;<span class="hljs-doctag">@code</span> false&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> &#123;<span class="hljs-doctag">@code</span> true&#125; if cancelled tasks are immediately removed</span><br><span class="hljs-comment">     *         from the queue</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@see</span> #setRemoveOnCancelPolicy</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@since</span> 1.7</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-type">boolean</span> <span class="hljs-title function_">getRemoveOnCancelPolicy</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> removeOnCancel;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Initiates an orderly shutdown in which previously submitted</span><br><span class="hljs-comment">     * tasks are executed, but no new tasks will be accepted.</span><br><span class="hljs-comment">     * Invocation has no additional effect if already shut down.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * &lt;p&gt;This method does not wait for previously submitted tasks to</span><br><span class="hljs-comment">     * complete execution.  Use &#123;<span class="hljs-doctag">@link</span> #awaitTermination awaitTermination&#125;</span><br><span class="hljs-comment">     * to do that.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * &lt;p&gt;If the &#123;<span class="hljs-doctag">@code</span> ExecuteExistingDelayedTasksAfterShutdownPolicy&#125;</span><br><span class="hljs-comment">     * has been set &#123;<span class="hljs-doctag">@code</span> false&#125;, existing delayed tasks whose delays</span><br><span class="hljs-comment">     * have not yet elapsed are cancelled.  And unless the &#123;<span class="hljs-doctag">@code</span></span><br><span class="hljs-comment">     * ContinueExistingPeriodicTasksAfterShutdownPolicy&#125; has been set</span><br><span class="hljs-comment">     * &#123;<span class="hljs-doctag">@code</span> true&#125;, future executions of existing periodic tasks will</span><br><span class="hljs-comment">     * be cancelled.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> SecurityException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">shutdown</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-built_in">super</span>.shutdown();<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Attempts to stop all actively executing tasks, halts the</span><br><span class="hljs-comment">     * processing of waiting tasks, and returns a list of the tasks</span><br><span class="hljs-comment">     * that were awaiting execution. These tasks are drained (removed)</span><br><span class="hljs-comment">     * from the task queue upon return from this method.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * &lt;p&gt;This method does not wait for actively executing tasks to</span><br><span class="hljs-comment">     * terminate.  Use &#123;<span class="hljs-doctag">@link</span> #awaitTermination awaitTermination&#125; to</span><br><span class="hljs-comment">     * do that.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * &lt;p&gt;There are no guarantees beyond best-effort attempts to stop</span><br><span class="hljs-comment">     * processing actively executing tasks.  This implementation</span><br><span class="hljs-comment">     * interrupts tasks via &#123;<span class="hljs-doctag">@link</span> Thread#interrupt&#125;; any task that</span><br><span class="hljs-comment">     * fails to respond to interrupts may never terminate.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> list of tasks that never commenced execution.</span><br><span class="hljs-comment">     *         Each element of this list is a &#123;<span class="hljs-doctag">@link</span> ScheduledFuture&#125;.</span><br><span class="hljs-comment">     *         For tasks submitted via one of the &#123;<span class="hljs-doctag">@code</span> schedule&#125;</span><br><span class="hljs-comment">     *         methods, the element will be identical to the returned</span><br><span class="hljs-comment">     *         &#123;<span class="hljs-doctag">@code</span> ScheduledFuture&#125;.  For tasks submitted using</span><br><span class="hljs-comment">     *         &#123;<span class="hljs-doctag">@link</span> #execute execute&#125;, the element will be a</span><br><span class="hljs-comment">     *         zero-delay &#123;<span class="hljs-doctag">@code</span> ScheduledFuture&#125;.</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@throws</span> SecurityException &#123;<span class="hljs-doctag">@inheritDoc</span>&#125;</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> List&lt;Runnable&gt; <span class="hljs-title function_">shutdownNow</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> <span class="hljs-built_in">super</span>.shutdownNow();<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Returns the task queue used by this executor.  Access to the</span><br><span class="hljs-comment">     * task queue is intended primarily for debugging and monitoring.</span><br><span class="hljs-comment">     * This queue may be in active use.  Retrieving the task queue</span><br><span class="hljs-comment">     * does not prevent queued tasks from executing.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * &lt;p&gt;Each element of this queue is a &#123;<span class="hljs-doctag">@link</span> ScheduledFuture&#125;.</span><br><span class="hljs-comment">     * For tasks submitted via one of the &#123;<span class="hljs-doctag">@code</span> schedule&#125; methods, the</span><br><span class="hljs-comment">     * element will be identical to the returned &#123;<span class="hljs-doctag">@code</span> ScheduledFuture&#125;.</span><br><span class="hljs-comment">     * For tasks submitted using &#123;<span class="hljs-doctag">@link</span> #execute execute&#125;, the element</span><br><span class="hljs-comment">     * will be a zero-delay &#123;<span class="hljs-doctag">@code</span> ScheduledFuture&#125;.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * &lt;p&gt;Iteration over this queue is &lt;em&gt;not&lt;/em&gt; guaranteed to traverse</span><br><span class="hljs-comment">     * tasks in the order in which they will execute.</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span> the task queue</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> BlockingQueue&lt;Runnable&gt; <span class="hljs-title function_">getQueue</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> <span class="hljs-built_in">super</span>.getQueue();<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * Specialized delay queue. To mesh with TPE declarations, this</span><br><span class="hljs-comment">     * class must be declared as a BlockingQueue&lt;Runnable&gt; even though</span><br><span class="hljs-comment">     * it can only hold RunnableScheduledFutures.</span><br><span class="hljs-comment">     * 专用延迟队列。为了与 TPE 声明保持一致，该类必须声明为 BlockingQueue&lt;Runnable&gt; 类，</span><br><span class="hljs-comment">     * 即使 它只能容纳 RunnableScheduledFutures。</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">DelayedWorkQueue</span> <span class="hljs-keyword">extends</span> <span class="hljs-title class_">AbstractQueue</span>&lt;Runnable&gt;<br>            <span class="hljs-keyword">implements</span> <span class="hljs-title class_">BlockingQueue</span>&lt;Runnable&gt; &#123;<br><br>        <span class="hljs-comment">/*</span><br><span class="hljs-comment">         * A DelayedWorkQueue is based on a heap-based data structure</span><br><span class="hljs-comment">         * like those in DelayQueue and PriorityQueue, except that</span><br><span class="hljs-comment">         * every ScheduledFutureTask also records its index into the</span><br><span class="hljs-comment">         * heap array. This eliminates the need to find a task upon</span><br><span class="hljs-comment">         * cancellation, greatly speeding up removal (down from O(n)</span><br><span class="hljs-comment">         * to O(log n)), and reducing garbage retention that would</span><br><span class="hljs-comment">         * otherwise occur by waiting for the element to rise to top</span><br><span class="hljs-comment">         * before clearing. But because the queue may also hold</span><br><span class="hljs-comment">         * RunnableScheduledFutures that are not ScheduledFutureTasks,</span><br><span class="hljs-comment">         * we are not guaranteed to have such indices available, in</span><br><span class="hljs-comment">         * which case we fall back to linear search. (We expect that</span><br><span class="hljs-comment">         * most tasks will not be decorated, and that the faster cases</span><br><span class="hljs-comment">         * will be much more common.)</span><br><span class="hljs-comment">         *</span><br><span class="hljs-comment">         * All heap operations must record index changes -- mainly</span><br><span class="hljs-comment">         * within siftUp and siftDown. Upon removal, a task&#x27;s</span><br><span class="hljs-comment">         * heapIndex is set to -1. Note that ScheduledFutureTasks can</span><br><span class="hljs-comment">         * appear at most once in the queue (this need not be true for</span><br><span class="hljs-comment">         * other kinds of tasks or work queues), so are uniquely</span><br><span class="hljs-comment">         * identified by heapIndex.</span><br><span class="hljs-comment">         *</span><br><span class="hljs-comment">         * DelayedWorkQueue 基于堆数据结构，就像 DelayQueue 和 PriorityQueue 中的数据结构一样，</span><br><span class="hljs-comment">         * 只是每个 ScheduledFutureTask 也将其索引记录到堆数组中。</span><br><span class="hljs-comment">         * 这样就不需要在取消任务时查找任务，从而大大加快了移除速度（从 O(n) 降至 O(log n)），</span><br><span class="hljs-comment">         * 并减少了因等待元素升至顶端后再清除而产生的垃圾滞留。</span><br><span class="hljs-comment">         * 但是，由于队列中也可能包含不是 ScheduledFutureTasks 的 RunnableScheduledFutures，</span><br><span class="hljs-comment">         * 我们不能保证一定会有这样的索引，在这种情况下，我们就会退回到线性搜索。</span><br><span class="hljs-comment">         * (我们预计大多数任务不会被装饰，而速度更快的情况将更为常见）。</span><br><span class="hljs-comment">         * 所有堆操作都必须记录索引变化 -- 主要是在 siftUp 和 siftDown 中。</span><br><span class="hljs-comment">         * 删除时，任务的 heapIndex 将被设置为-1。</span><br><span class="hljs-comment">         * 请注意，ScheduledFutureTasks 在队列中最多只能出现一次（其他类型的任务或工作队列则不需要如此），</span><br><span class="hljs-comment">         * 因此由 heapIndex 唯一标识。由 heapIndex 唯一标识。</span><br><span class="hljs-comment">         */</span><br><br>        <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> <span class="hljs-type">int</span> <span class="hljs-variable">INITIAL_CAPACITY</span> <span class="hljs-operator">=</span> <span class="hljs-number">16</span>;<br>        <span class="hljs-keyword">private</span> RunnableScheduledFuture&lt;?&gt;[] queue =<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">RunnableScheduledFuture</span>&lt;?&gt;[INITIAL_CAPACITY];<br>        <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">ReentrantLock</span> <span class="hljs-variable">lock</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ReentrantLock</span>();<br>        <span class="hljs-keyword">private</span> <span class="hljs-type">int</span> size;<br><br>        <span class="hljs-comment">/**</span><br><span class="hljs-comment">         * Thread designated to wait for the task at the head of the</span><br><span class="hljs-comment">         * queue.  This variant of the Leader-Follower pattern</span><br><span class="hljs-comment">         * (http://www.cs.wustl.edu/~schmidt/POSA/POSA2/) serves to</span><br><span class="hljs-comment">         * minimize unnecessary timed waiting.  When a thread becomes</span><br><span class="hljs-comment">         * the leader, it waits only for the next delay to elapse, but</span><br><span class="hljs-comment">         * other threads await indefinitely.  The leader thread must</span><br><span class="hljs-comment">         * signal some other thread before returning from take() or</span><br><span class="hljs-comment">         * poll(...), unless some other thread becomes leader in the</span><br><span class="hljs-comment">         * interim.  Whenever the head of the queue is replaced with a</span><br><span class="hljs-comment">         * task with an earlier expiration time, the leader field is</span><br><span class="hljs-comment">         * invalidated by being reset to null, and some waiting</span><br><span class="hljs-comment">         * thread, but not necessarily the current leader, is</span><br><span class="hljs-comment">         * signalled.  So waiting threads must be prepared to acquire</span><br><span class="hljs-comment">         * and lose leadership while waiting.</span><br><span class="hljs-comment">         *</span><br><span class="hljs-comment">         * 指定线程等待队列头部的任务。</span><br><span class="hljs-comment">         * 这种 &quot;领导者-追随者 &quot;模式（http://www.cs.wustl.edu/~schmidt/POSA/POSA2/）的变体</span><br><span class="hljs-comment">         * 可最大限度地减少不必要的定时等待。</s
