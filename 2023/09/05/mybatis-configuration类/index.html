mment">// 模糊，居然放在Map里面的一个静态内部类，</span><br>    <span class="hljs-keyword">protected</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Ambiguity</span> &#123;<br>      <span class="hljs-comment">//提供一个主题</span><br>      <span class="hljs-keyword">private</span> String subject;<br><br>      <span class="hljs-keyword">public</span> <span class="hljs-title function_">Ambiguity</span><span class="hljs-params">(String subject)</span> &#123;<br>        <span class="hljs-built_in">this</span>.subject = subject;<br>      &#125;<br><br>      <span class="hljs-keyword">public</span> String <span class="hljs-title function_">getSubject</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">return</span> subject;<br>      &#125;<br>    &#125;<br>  &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
