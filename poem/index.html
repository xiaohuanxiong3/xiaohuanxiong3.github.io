<article class="page-content">
  <h4 id="春江花月夜"><a href="#春江花月夜" class="headerlink" title="春江花月夜"></a>春江花月夜</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><code class="hljs context">春江花月夜<br><br>［唐代］张若虚<br><br><br><br>春江潮水连海平，海上明月共潮生。<br><br><br>滟滟随波千万里，何处春江无月明。<br><br><br>江流宛转绕芳甸，月照花林皆似霰。<br><br><br>空里流霜不觉飞，汀上白沙看不见。<br><br><br>江天一色无纤尘，皎皎空中孤月轮。<br><br><br>江畔何人初见月？江月何年初照人？<br><br><br>人生代代无穷已，江月年年望相似。<br><br><br>不知江月待何人，但见长江送流水。<br><br><br>白云一片去悠悠，青枫浦上不胜愁。<br><br><br>谁家今夜扁舟子？何处相思明月楼？<br><br><br>可怜楼上月裴回，应照离人妆镜台。<br><br><br>玉户帘中卷不去，捣衣砧上拂还来。<br><br><br>此时相望不相闻，愿逐月华流照君。<br><br><br>鸿雁长飞光不度，鱼龙潜跃水成文。<br><br><br>昨夜闲潭梦落花，可怜春半不还家。<br><br><br>江水流春去欲尽，江潭落月复西斜。<br><br><br>斜月沉沉藏海雾，碣石潇湘无限路。<br><br><br>不知乘月几人归，落月摇情满江树。<br></code></pre></td></tr></table></figure>

<h4 id="浣溪沙"><a href="#浣溪沙" class="headerlink" title="浣溪沙"></a>浣溪沙</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs context">《浣溪沙》<br><br>清•纳兰性德<br><br>谁念西风独自凉，萧萧黄叶闭疏窗。<br><br>沉思往事立残阳。<br><br>被酒莫惊春睡重，赌书消得泼茶香。<br><br>当时只道是寻常。<br></code></pre></td></tr></table></figure>

<h4 id="丑奴儿·书博山道中壁"><a href="#丑奴儿·书博山道中壁" class="headerlink" title="丑奴儿·书博山道中壁"></a>丑奴儿·书博山道中壁</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs context">少年不识愁滋味，爱上层楼。爱上层楼，为赋新词强说愁。<br><br>而今识尽愁滋味，欲说还休。欲说还休，却道天凉好个秋。<br></code></pre></td></tr></table></figure>

<h4 id="送东阳马生序"><a href="#送东阳马生序" class="headerlink" title="送东阳马生序"></a>送东阳马生序</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs context">    余幼时即嗜学.家贫,无从致书以观,每假借于藏书之家,手自笔录,记日以还.<br>天大寒,砚冰坚,手指不可屈伸,弗之怠.录毕,走送之,不敢稍逾约.以是人多以书假余,<br>余因得遍观群书.既加冠,益慕圣贤之道,又患无硕师,名人与游,尝驱百里外,从乡之先达<br>执经叩问.先达德隆望尊,门人弟子填其室,未尝稍降辞色.余立侍左右,援疑质理,附身倾耳<br>以请;或遇其叱咄,色愈恭,礼愈至,不敢出一言以复;俟其欣悦,则又请焉.故余虽愚,卒获有所闻.<br>    当余之从师也,负箧曳屣,行深山巨谷中,穷冬烈风,大雪深数尺,足皮皲裂而不知.至舍,<br>四支僵劲不能动,媵人持汤沃罐,以衾拥覆,久而乃和.寓逆旅,主人日再食,无鲜肥滋味之享.<br>同舍生皆被绮绣,戴朱缨宝饰之帽,腰白玉之环,左佩刀,右备容臭,烨然若神人;余则缊袍敝衣处其间,<br>略无慕艳意.以中有足乐者,不知口体之奉不若人也.盖余之勤且艰苦若此,今虽耋老,未有所成,<br>犹幸预君子之列,而承天子之宠光,缀公卿之后,日待坐备顾问,四海皆缪称其氏名,且才之过余者乎?<br>    今诸生学于太学,县官日有廪稍之供,父母岁有裘葛之遗,无冻绥之患矣;坐大厦之下而诵《诗》《书》,<br>无奔走之劳矣;有司业,博士为之师,未有问而不告,求而不得者也;凡所宜有之书,皆集于此,不必若余之手录,<br>假诸人而后见也.其业有不精,德有不成者,非天质之卑,则心不若余之专耳,岂他人之过哉!<br>    东阳马生君则,在太学已二年,流辈甚称圣贤.余朝京师,生以乡人子谒余,撰长书以为贽,辞甚畅达,与之论辩,<br>言和而色夷.自谓少时用心于学甚劳,是可谓善学者矣!其将归见其亲也,余故道为学之难以告之.<br>谓余勉乡人以学者,余之志也;诋我夸际遇之盛而骄乡人者,岂知余者哉!       <br></code></pre></td></tr></table></figure>
